<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Let us Learn the Alphabets</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Local CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-container card shadow-sm">

    <!-- HEADER -->
    <header class="card-header d-flex justify-content-between align-items-center flex-wrap">
      <div>
        <h1 class="title-main">Let us Learn the Alphabets</h1>
        <p class="text-muted small mb-0">Prototype Content - Pre-Primary Level</p>
      </div>

      <div class="d-flex align-items-center gap-3">
        <button id="headerHome" class="btn btn-outline-secondary btn-sm">Home</button>

        <div class="logo-block">
          <div class="logo-circle">
            <img src="assets/Logo.jpeg" alt="Logo" class="logo-img">
          </div>
          <span class="copyright-text">© CDAC, KP, Bangalore</span>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="card-body">

      <!-- MAIN MENU -->
      <section id="main-menu" class="screen text-center">
        <img src="assets/rabbit.jpg" alt="Character"
             class="rabbit-responsive mx-auto d-block">

        <div class="d-flex flex-wrap justify-content-center gap-3 mt-3">
          <button class="btn btn-primary level-btn" data-level="1">Start 1st Level</button>
          <button class="btn btn-success level-btn" data-level="2">Start 2nd Level</button>
          <button class="btn btn-warning level-btn" data-level="3">Start 3rd Level</button>
          <button class="btn btn-danger level-btn" data-level="4">Start 4th Level</button>
        </div>
      </section>

      <!-- PRE LEVEL SCREEN -->
      <section id="pre-level-screen" class="screen d-none text-center">
        <img src="assets/rabbit.jpg" 
             alt="Character"
             class="rabbit-responsive mb-2 mx-auto">

        <h2 id="pre-level-title" class="title-level mb-3"></h2>

        <div class="d-flex justify-content-center gap-2">
          <button id="start-level-btn" class="btn btn-success">Start Level</button>
          <button id="back-main" class="btn btn-link">Back</button>
        </div>
      </section>

      <!-- LEVEL 1 -->
      <section id="level-1" class="screen d-none text-center">

        <header class="level-header mb-3 d-flex justify-content-between align-items-center">
          <img src="assets/home-icon.svg" id="homeIconLevel1" class="home-icon" alt="Home">
          <h2 class="title-level">Read and Learn</h2>
          <div></div>
        </header>

        <div class="level-content-1">

          <div class="letter-display-container">
            <div class="letter-box-wrapper">
              <h3>Uppercase Letter</h3>
              <div id="uppercase-display" class="letter-box uppercase-color">A</div>
            </div>

            <div class="letter-box-wrapper">
              <h3>Lowercase Letter</h3>
              <div id="lowercase-display" class="letter-box lowercase-color">a</div>
            </div>
          </div>

          <div class="d-flex justify-content-center gap-3 mt-4">
            <button id="prev-btn" class="btn btn-outline-primary">◄ Back</button>
            <button id="next-btn" class="btn btn-primary">Next ►</button>
          </div>

        </div>
      </section>

      <!-- GAME SCREEN -->
      <section id="game-screen" class="screen d-none text-center">

        <header class="level-header mb-3 d-flex justify-content-between align-items-center">
          <img src="assets/home-icon.svg" id="homeIconGame" class="home-icon" alt="Home">
          <div id="star-container" class="star-container"></div>
        </header>

        <h2 id="game-title" class="title-level mb-3">Match the Letter</h2>

        <div class="game-content">

          <div class="question-container d-flex justify-content-center flex-wrap gap-4 mb-3">

            <div class="letter-box-wrapper" id="wrapper-box-1">
              <h3>Uppercase Letter</h3>
              <div id="question-box-1" class="letter-box large-box empty"></div>
            </div>

            <div class="letter-box-wrapper" id="wrapper-box-2">
              <h3>Lowercase Letter</h3>
              <div id="question-box-2" class="letter-box large-box empty"></div>
            </div>

          </div>

          <div id="options-container"
               class="options-container d-flex justify-content-center flex-wrap gap-3 mb-3"></div>

          <p id="feedback-msg" class="fs-5 fw-bold visually-hidden"></p>

          <!-- Level Complete Overlay -->
          <div id="level-complete" class="d-none text-center mt-3">
            <p id="level-complete-text" class="fs-4 fw-bold"></p>
            <div class="d-flex justify-content-center gap-2">
              <button id="start-next-btn" class="btn btn-primary">Start Next Level</button>
              <button id="back-to-menu-btn" class="btn btn-outline-secondary">Back to Menu</button>
            </div>
          </div>

        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="card-footer d-flex justify-content-between align-items-center">
      <small>Prototype Content - PrePrimary Level</small>

      <div>
        <audio id="success-sound" src="assets/success.wav"></audio>
        <audio id="fail-sound" src="assets/fail.wav"></audio>
      </div>
    </footer>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App Script -->
  <script src="script.js"></script>
</body>
</html>
