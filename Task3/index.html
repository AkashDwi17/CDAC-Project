<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vegetables Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Styling */
      body {
        font-family: "Comic Neue", cursive;
        background-color: #fdf6f6;
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #4a2e2b;
      }

      .screen {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
        border: 5px solid #ffcccc;
      }

      .screen.active {
        display: flex;
      }

      .btn {
        padding: 15px 30px;
        font-size: 1.5em;
        border: 3px solid #e57373;
        background-color: #fff;
        color: #e57373;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px #c25353;
        margin-top: 20px;
      }

      .btn:hover {
        background-color: #ffebee;
        transform: translateY(-2px);
        box-shadow: 0 6px #c25353;
      }

      #start-screen h1,
      #end-screen h1 {
        font-size: 3em;
        color: #388e3c;
        text-align: center;
      }

      .logo {
        position: absolute;
        bottom: 20px;
        right: 20px;
        text-align: center;
        font-size: 0.8em;
      }

      .end-image {
        width: 200px;
        height: auto;
        margin-bottom: 20px;
      }

      #game-screen {
        justify-content: space-between;
      }

      #game-screen h2 {
        color: #d32f2f;
        font-size: 1.8em;
        text-align: center;
      }

      #plates-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 20px 0;
      }

      .plate {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .plate-label {
        font-size: 1.2em;
        font-weight: bold;
        color: #6d4c41;
        margin-bottom: 5px;
      }

      .drop-zone {
        width: 140px;
        height: 70px;
        background-color: #e0e0e0;
        border: 3px dashed #bdbdbd;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s;
      }

      .drop-zone.drag-over {
        background-color: #c8e6c9;
        border-color: #66bb6a;
      }

      .drop-zone img {
        max-width: 60px;
        max-height: 60px;
        pointer-events: none;
      }

      #basket-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      /* Basket image (your local file path) */
      #basket-container {
        width: 90%;
        max-width: 600px;
        aspect-ratio: 3 / 2;
        background: url("assets/vegitable.png") no-repeat center center;
        background-size: contain;
        position: relative;
        margin: 0 auto;
      }

      .vegetable-hotspot {
        position: absolute;
        cursor: grab;
        border-radius: 10px;
        transition: opacity 0.3s;
      }

      .vegetable-hotspot.dragging {
        cursor: grabbing;
        opacity: 0;
      }

      @media (max-width: 768px) {
        #start-screen h1,
        #end-screen h1 {
          font-size: 2em;
        }
        #game-screen h2 {
          font-size: 1.2em;
        }
        .drop-zone {
          width: 100px;
          height: 50px;
        }
      }
    </style>
  </head>

  <body>
    
    <div id="start-screen" class="screen active">
      <h1>Let us learn about the Vegetables</h1>
      <button id="start-button" class="btn">Start</button>
      <div class="logo">
        <p>Prototype Content - Primary Level</p>
      </div>
    </div>

    <div id="game-screen" class="screen">
      <h2>
        Drag the Vegetables from the basket and put them on the right plate
      </h2>
      <div id="plates-container"></div>
      <div id="basket-wrapper">
        <div id="basket-container"></div>
      </div>
    </div>

    <div id="end-screen" class="screen">
      <h1 id="end-message">Good Job!</h1>
      <img
        src="https://i.imgur.com/3d2cfi2.png"
        alt="Happy Dog"
        class="end-image"
      />
      <button id="play-again-button" class="btn">Play Again</button>
    </div>

    <audio
      id="success-sound"
      src="https://actions.google.com/sounds/v1/human_voices/human_male_perfect.ogg"
    ></audio>
    <audio
      id="fail-sound"
      src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"
    ></audio>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
  // --- DOM Elements ---
  const startScreen = document.getElementById("start-screen");
  const gameScreen = document.getElementById("game-screen");
  const endScreen = document.getElementById("end-screen");
  const startButton = document.getElementById("start-button");
  const playAgainButton = document.getElementById("play-again-button");
  const platesContainer = document.getElementById("plates-container");
  const basketContainer = document.getElementById("basket-container");
  const successSound = document.getElementById("success-sound");
  const failSound = document.getElementById("fail-sound");

  // --- Use Local Images ---
  const vegetables = [
    {
      name: "Cauliflower",
      img: "assets/cauliflower.jpg",
      hotspot: { top: "15%", left: "10%", width: "25%", height: "25%" },
    },
    {
      name: "Brinjal",
      img: "assets/brinjal.jpg",
      hotspot: { top: "25%", left: "40%", width: "25%", height: "25%" },
    },
    {
      name: "Potato",
      img: "assets/potato.jpg",
      hotspot: { top: "40%", left: "65%", width: "25%", height: "25%" },
    },
    {
      name: "Carrot",
      img: "assets/carrot.jpg",
      hotspot: { top: "60%", left: "30%", width: "25%", height: "25%" },
    },
    {
      name: "Onion",
      img: "assets/onion.jpg",
      hotspot: { top: "50%", left: "55%", width: "25%", height: "25%" },
    },
  ];

  let correctPlacements = 0;

  // --- Shuffle helper ---
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  // --- Start Game ---
  function startGame() {
    correctPlacements = 0;
    platesContainer.innerHTML = "";
    basketContainer.innerHTML = "";

    const plateOrder = [...vegetables];
    shuffle(plateOrder);

    // Create plates
    plateOrder.forEach((veg) => {
      const plateDiv = document.createElement("div");
      plateDiv.className = "plate";
      plateDiv.innerHTML = `
        <span class="plate-label">${veg.name}</span>
        <div class="drop-zone" data-vegetable="${veg.name}"></div>
      `;
      platesContainer.appendChild(plateDiv);
    });

    // Basket background
    basketContainer.style.background = "url('assets/vegitable.png') no-repeat center center";
    basketContainer.style.backgroundSize = "contain";

    // Create draggable vegetables
    vegetables.forEach((veg) => {
      const hotspot = document.createElement("div");
      hotspot.className = "vegetable-hotspot";
      hotspot.draggable = true;
      hotspot.dataset.vegetable = veg.name;
      hotspot.dataset.imgSrc = veg.img;
      hotspot.style.top = veg.hotspot.top;
      hotspot.style.left = veg.hotspot.left;
      hotspot.style.width = veg.hotspot.width;
      hotspot.style.height = veg.hotspot.height;
      basketContainer.appendChild(hotspot);
    });

    addDragAndDropListeners();

    startScreen.classList.remove("active");
    endScreen.classList.remove("active");
    gameScreen.classList.add("active");
  }

  // --- End Game ---
  function endGame() {
    setTimeout(() => {
      gameScreen.classList.remove("active");
      endScreen.classList.add("active");
    }, 500);
  }

  // --- Drag and Drop Logic ---
  function addDragAndDropListeners() {
    const draggables = document.querySelectorAll(".vegetable-hotspot");
    const dropZones = document.querySelectorAll(".drop-zone");

    draggables.forEach((draggable) => {
      draggable.addEventListener("dragstart", (e) => {
        e.target.classList.add("dragging");
        e.dataTransfer.setData("text/plain", e.target.dataset.vegetable);
        e.dataTransfer.setData("text/img-src", e.target.dataset.imgSrc);
      });

      draggable.addEventListener("dragend", (e) => {
        e.target.classList.remove("dragging");
      });
    });

    dropZones.forEach((zone) => {
      zone.addEventListener("dragover", (e) => {
        e.preventDefault();
        if (zone.children.length === 0) {
          zone.classList.add("drag-over");
        }
      });

      zone.addEventListener("dragleave", () => {
        zone.classList.remove("drag-over");
      });

      zone.addEventListener("drop", (e) => {
        e.preventDefault();
        zone.classList.remove("drag-over");

        const vegetableName = e.dataTransfer.getData("text/plain");
        const imgSrc = e.dataTransfer.getData("text/img-src");
        const draggedHotspot = document.querySelector(
          `.vegetable-hotspot[data-vegetable="${vegetableName}"]`
        );

        if (
          vegetableName === zone.dataset.vegetable &&
          zone.children.length === 0
        ) {
          successSound.play();

          const vegImg = document.createElement("img");
          vegImg.src = imgSrc;
          vegImg.alt = vegetableName;

          zone.appendChild(vegImg);
          draggedHotspot.draggable = false;
          draggedHotspot.style.display = "none";

          correctPlacements++;
          if (correctPlacements === vegetables.length) {
            endGame();
          }
        } else {
          failSound.play();
        }
      });
    });
  }

  // --- Buttons ---
  startButton.addEventListener("click", startGame);
  playAgainButton.addEventListener("click", startGame);
});

      
    </script>
  </body>
</html>
